            background: var(--card-bg); border: 1px solid var(--border-color);

        .card-btn:hover { color: #fff; }

        .card-body { padding: 20px; }

        /* Checkbox Items */

        .checklist-item:hover .cmd-box, .checklist-item.checked .cmd-box { display: block; }

<script>
    // --- DATABASE ---
    const database = {
        triage_win: { title: "Live Response (Windows)", color: "#00a8ff", steps: [
            { text: "Verificar Conex√µes Ativas", tool: "netstat", cmd: "netstat -ano | findstr ESTABLISHED" },
            { text: "Processos Suspeitos", tool: "tasklist", cmd: "tasklist /v | findstr /i 'powershell cmd wscript'" },
            { text: "Persist√™ncia (Run Keys)", tool: "reg query", cmd: "reg query HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run" },
            { text: "Tarefas Agendadas", tool: "schtasks", cmd: "schtasks /query /fo LIST /v | findstr /i 'TaskToRun'" }
        ]},
        triage_lin: { title: "Live Response (Linux/Web)", color: "#e84118", steps: [
            { text: "Hist√≥rico de Logins", tool: "last", cmd: "cat /var/log/auth.log | grep -i 'accepted'" },
            { text: "Processos (CPU)", tool: "top", cmd: "ps -auxww | grep -v '\\['" },
            { text: "Arquivos Recentes (Web)", tool: "find", cmd: "find /var/www/html -type f -mtime -1" },
            { text: "Conex√µes Reversas", tool: "ss", cmd: "ss -antp | grep ESTAB" }
        ]},
        network: { title: "Tr√°fego de Rede (PCAP)", color: "#9c88ff", steps: [
            { text: "Conversas Longas (C2)", tool: "Wireshark", cmd: "Stats > Conversations > TCP (Sort by Duration)" },
            { text: "Filtro Port Scan", tool: "Filter", cmd: "tcp.flags.syn==1 && tcp.flags.ack==0" },
            { text: "Extra√ß√£o de Arquivos", tool: "Export", cmd: "File > Export Objects > HTTP/SMB" },
            { text: "DNS Tunneling", tool: "Filter", cmd: "dns.qry.name.len > 50" }
        ]},
        memory: { title: "Dump de Mem√≥ria (Volatility)", color: "#ff7979", steps: [
            { text: "Listar Processos", tool: "pslist", cmd: "python3 vol.py -f dump.mem windows.pslist" },
            { text: "Conex√µes de Rede", tool: "netscan", cmd: "python3 vol.py -f dump.mem windows.netscan" },
            { text: "Inje√ß√£o de C√≥digo", tool: "malfind", cmd: "python3 vol.py -f dump.mem windows.malfind" },
            { text: "Extrair Bin√°rio", tool: "dumpfiles", cmd: "python3 vol.py -f dump.mem windows.dumpfiles --pid <PID>" }
        ]},
        exe: { title: "Execut√°vel (EXE/DLL)", color: "#fbc531", steps: [
            { text: "Detectar Packer", tool: "DiE", cmd: "Verifique entropia > 7.0" },
            { text: "Strings", tool: "Floss", cmd: "floss.exe malware.exe > strings.txt" },
            { text: "Capabilities", tool: "Capa", cmd: "capa.exe malware.exe" },
            { text: "Importa√ß√µes", tool: "PEStudio", cmd: "Check: VirtualAlloc, WriteProcessMemory" }
        ]},
        script: { title: "Scripts (PS1, JS, VBS)", color: "#4cd137", steps: [
            { text: "Desofusca√ß√£o Base64", tool: "CyberChef", cmd: "Recipe: From Base64 > Remove Null Bytes" },
            { text: "Download Cradle", tool: "Manual", cmd: "Busque: IEX, Invoke-Expression, Net.WebClient" }
        ]},
        doc: { title: "Documento (Office, PDF)", color: "#00a8ff", steps: [
            { text: "Macros VBA", tool: "olevba", cmd: "olevba arquivo_suspeito.docm" },
            { text: "Template Injection", tool: "Unzip", cmd: "unzip -p documento.docx word/_rels/settings.xml.rels" },
            { text: "PDF Javascript", tool: "pdf-parser", cmd: "pdf-parser.py -s javascript arquivo.pdf" }
        ]},
        email: { title: "E-mail / Phishing", color: "#7f8fa6", steps: [
            { text: "Headers (Source IP)", tool: "MXToolbox", cmd: "Busque o X-Originating-IP" },
            { text: "Anexos (Hash)", tool: "Get-FileHash", cmd: "SHA256 do anexo antes de abrir" },
            { text: "Links (Sandbox)", tool: "URLScan", cmd: "Copie o link para urlscan.io" }
        ]}
    };

    // --- FUN√á√ïES CORE ---

    // 1. ADICIONAR CARD
    function addCard(type) {
        document.getElementById('emptyMsg').style.display = 'none';
        
        const data = database[type];
        const container = document.getElementById('timelineContainer');
        const uniqueId = 'card-' + Date.now(); // ID √∫nico baseado em timestamp

        // Gera HTML dos Checks
        let stepsHtml = '';
        data.steps.forEach(step => {
            stepsHtml += `
                <div class="checklist-item">
                    <input type="checkbox" onchange="updateReport()">
                    <div style="width: 100%;">
                        <span class="tool-tag">${step.tool}</span>
                        <strong>${step.text}</strong>
                        <div class="cmd-box">$ ${step.cmd}</div>
                    </div>
                </div>`;
        });

        // Gera HTML do Card Completo
        const card = document.createElement('div');
        card.className = 'investigation-card';
        card.id = uniqueId;
        card.setAttribute('data-title', data.title); // Para recuperar no relat√≥rio

        card.innerHTML = `
            <div class="card-header" style="border-left: 5px solid ${data.color}">
                <div>
                    <span class="step-badge" style="color: ${data.color}">STEP ?</span>
                    <span style="font-weight: bold; color: #fff;">${data.title}</span>
                </div>
                <div class="card-actions">
                    <button class="card-btn" onclick="moveCard('${uniqueId}', -1)" title="Mover pra Cima">‚ñ≤</button>
                    <button class="card-btn" onclick="moveCard('${uniqueId}', 1)" title="Mover pra Baixo">‚ñº</button>
                    <button class="card-btn btn-close" onclick="removeCard('${uniqueId}')" title="Remover">√ó</button>
                </div>
            </div>
            <div class="card-body">
                ${stepsHtml}
                <div class="custom-evidence-area">
                    <textarea class="custom-input" placeholder=">> Adicionar evid√™ncia personalizada ou comandos extras aqui..." oninput="updateReport()"></textarea>
                </div>
            </div>
        `;

        container.appendChild(card);
        updateStepNumbers(); // Recalcula n√∫meros
        updateReport();
        
        // Scroll suave para o novo card
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // 2. REMOVER CARD
    function removeCard(id) {
        const card = document.getElementById(id);
        if(card) {
            card.remove();
            updateStepNumbers();
            updateReport();
        }
        
        if(document.getElementById('timelineContainer').children.length <= 1) {
            document.getElementById('emptyMsg').style.display = 'block';
        }
    }

    // 3. MOVER CARD (REORDENAR)
    function moveCard(id, direction) {
        const card = document.getElementById(id);
        const container = document.getElementById('timelineContainer');
        const siblings = Array.from(container.getElementsByClassName('investigation-card'));
        const index = siblings.indexOf(card);

        if (direction === -1 && index > 0) {
            // Mover para cima
            container.insertBefore(card, siblings[index - 1]);
        } else if (direction === 1 && index < siblings.length - 1) {
            // Mover para baixo
            container.insertBefore(card, siblings[index + 1].nextSibling);
        }
        updateStepNumbers();
        updateReport();
    }

    // 4. ATUALIZAR N√öMEROS DOS STEPS
    function updateStepNumbers() {
        const cards = document.getElementsByClassName('investigation-card');
        document.getElementById('stepCounterDisplay').innerText = `${cards.length} Etapas`;
        
        Array.from(cards).forEach((card, index) => {
            const badge = card.querySelector('.step-badge');
            badge.innerText = `STEP ${index + 1}`;
        });
    }

    // 5. RESET TOTAL
    function resetAll() {
        if(confirm("Tem certeza? Isso apagar√° todo o relat√≥rio atual.")) {
            const container = document.getElementById('timelineContainer');
            // Remove todos os cards, mantendo apenas a msg vazia (se ela estiver escondida)
            const cards = container.querySelectorAll('.investigation-card');
            cards.forEach(c => c.remove());
            
            document.getElementById('emptyMsg').style.display = 'block';
            updateReport();
            updateStepNumbers();
        }
    }

    // 6. GERAR RELAT√ìRIO TEXTO
    function updateReport() {
        const cards = document.getElementsByClassName('investigation-card');
        let report = `=== RELAT√ìRIO DE CADEIA DE ATAQUE (KILL CHAIN) ===\n`;
        report += `Data: ${new Date().toLocaleString()}\n`;
        report += `Etapas Analisadas: ${cards.length}\n\n`;

        for (let card of cards) {
            const stepName = card.querySelector('.step-badge').innerText;
            const title = card.getAttribute('data-title');
            
            report += `----------------------------------------\n`;
            report += `[ ${stepName} ] : ${title}\n`;
            report += `----------------------------------------\n`;

            // Checkboxes
            const items = card.querySelectorAll('.checklist-item');
            let hasAction = false;

            items.forEach(item => {
                const checkbox = item.querySelector('input');
                const text = item.querySelector('strong').innerText;
                const cmd = item.querySelector('.cmd-box').innerText.replace('$ ', '');

                if (checkbox.checked) {
                    hasAction = true;
                    item.classList.add('checked');
                    report += `[x] ${text}\n    Ref: ${cmd}\n`;
                } else {
                    item.classList.remove('checked');
                }
            });

            // Custom Evidence
            const customText = card.querySelector('.custom-input').value.trim();
            if(customText) {
                hasAction = true;
                report += `\n[+] NOTAS ADICIONAIS:\n${customText}\n`;
            }

            if (!hasAction) report += "(Nenhuma evid√™ncia marcada nesta etapa)\n";
            report += "\n";
        }

        report += `=== CONCLUS√ÉO / RECOMENDA√á√ïES ===\n`;
        report += "- Isolar hosts confirmados.\n";
        report += "- Resetar credenciais envolvidas.\n";
        report += "- Bloquear IoCs no per√≠metro.";

        document.getElementById('finalReport').value = report;
    }

    // 7. EXPORTAR PDF (Feature Nova)
    function generatePDF() {
        const reportText = document.getElementById('finalReport').value;
        if(!reportText.trim()) return alert("O relat√≥rio est√° vazio!");

        // Cria um elemento tempor√°rio formatado para PDF (Visual Dark Friendly)
        const element = document.createElement('div');
        element.style.padding = '20px';
        element.style.backgroundColor = '#0f111a'; // Fundo Dark
        element.style.color = '#aab2c0'; // Texto Claro
        element.style.fontFamily = 'monospace';
        element.style.whiteSpace = 'pre-wrap'; // Mant√©m quebras de linha
        element.style.fontSize = '12px';
        
        // Cabe√ßalho Bonito no PDF
        element.innerHTML = `
            <div style="border-bottom: 2px solid #00ff9d; padding-bottom: 10px; margin-bottom: 20px;">
                <h1 style="color: #fff; margin:0;">IR Handler Report</h1>
                <small style="color: #00ff9d;">Gerado em: ${new Date().toLocaleString()}</small>
            </div>
            <div>${reportText}</div>
            <div style="margin-top: 30px; border-top: 1px dashed #333; padding-top: 10px; text-align: center; color: #555;">
                <small>Generated by IR Handler v1.1 // TLP:AMBER</small>
            </div>
        `;

        const opt = {
            margin:       0.5,
            filename:     `IR_Report_${Date.now()}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, backgroundColor: '#0f111a' }, // Garante fundo dark
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
        };

        // Usa a lib html2pdf
        html2pdf().set(opt).from(element).save();
    }

    function copyReport() {
        const copyText = document.getElementById("finalReport");
        copyText.select();
        document.execCommand("copy");
        alert("Copiado!");
    }
</script>
